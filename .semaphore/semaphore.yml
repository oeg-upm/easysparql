version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: unittest
          commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements.txt
            - 'export PATH=$PATH:/home/semaphore/.local/bin'
          matrix:
            - env_var: PYTHON_VERSION
              values:
                - '2.7'
                - '3.5'
                - '3.6'
      env_vars: []
  - name: Coverage
    task:
      jobs:
        - name: Coverage
          commands:
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements.txt
            - pip install coverage codecov
            - 'export PATH=$PATH:/home/semaphore/.local/bin'
            - coverage run -m unittest discover
            - codecov
      secrets:
        - name: easysparql
